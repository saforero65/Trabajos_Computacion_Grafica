 <!DOCTYPE html>
<html>
  <head>
    <title>Ej: Edificio</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 90, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 20;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
           gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETR√çAS
            //Punto
           var geoCilindro = new THREE.Geometry();
var geoEsfera=new THREE.Geometry();
            var zTemp = 0;
           var res = 20.0;
for( var i = 0; i < 10.0;i++){
                for( var j = 0; j < 10.0; j++){
                        for( var k = 0; k < 10.0; k++){
                    var punto = new THREE.Vector3();
                   punto.x = (0.2 *j) ;
                 punto.y = (0.2 *i) ;
                 punto.z = (0.2 *k) ;
      geoCilindro.vertices.push( punto );
                }
            }
}
var geoRectangulo=new THREE.Geometry();
for( var i = 0; i < 2.0;i++){
                for( var j = 0; j < 16.0; j++){
                        for( var k = 0; k < 16.0; k++){
                    var punto = new THREE.Vector3();
                   punto.x = (0.2 *j)-0.6 ;
                 punto.y = (0.2 *i)+1.6 ;
                 punto.z = (0.2 *k)-0.6 ;
      geoRectangulo.vertices.push( punto );
                }
            }
}
for( var i = 0; i < 10.0;i++){
                for( var j = 0; j < 10.0; j++){
                        for( var k = 0; k < 10.0; k++){
                    var punto = new THREE.Vector3();
                   punto.x = (0.2 *j) ;
                 punto.y = (0.2 *i)+1.6 ;
                 punto.z = (0.2 *k) ;
      geoCilindro.vertices.push( punto );
                }
            }
}

for( var i = 0; i < 2.0;i++){
                for( var j = 0; j < 16.0; j++){
                        for( var k = 0; k < 16.0; k++){
                    var punto = new THREE.Vector3();
                   punto.x = (0.2 *j)-0.6 ;
                 punto.y = (0.2 *i)+3.2 ;
                 punto.z = (0.2 *k)-0.6 ;
      geoRectangulo.vertices.push( punto );
                }
            }
}
for( var i = 0; i < 10.0;i++){
                for( var j = 0; j < 10.0; j++){
                        for( var k = 0; k < 10.0; k++){
                    var punto = new THREE.Vector3();
                   punto.x = (0.2 *j) ;
                 punto.y = (0.2 *i)+3.2 ;
                 punto.z = (0.2 *k) ;
      geoCilindro.vertices.push( punto );
        }      }   }
for( var i = 0; i < 20.0;i++){
                for( var j = 0; j < 20.0; j++){
                        for( var k = 0; k < 20.0; k++){
                    var punto = new THREE.Vector3();
                  punto.x = (1 *j)-10 ;
               
                 punto.z = (1 *k)-10 ;
      geoEsfera.vertices.push( punto );
        }      }   }

for( var i = 0; i < 360;i++){
                for( var j = 0; j < 360; j++){
                        
                    var punto = new THREE.Vector3();
                  punto.x = ((1.5  ) * Math.cos( ( j *  Math.PI ) / res) * Math.sin( ( i* Math.PI ) / res))+1;
                 punto.y = (0.5 * Math.cos( ( i *2 * Math.PI ) / res))+5.5 ;
                 punto.z = ((1.5  ) * Math.sin( ( j *  Math.PI ) / res)* Math.sin(( i *  Math.PI ) / res))+1 ;
                 geoRectangulo.vertices.push( punto );
                }
            }
	for( var i = 0; i < 60;i++){
                for( var j = 0; j < 60; j++){
                        
                    var punto = new THREE.Vector3();
                  punto.x = ((0.5  ) * Math.cos( ( j *  Math.PI ) / res) * Math.sin( ( i* Math.PI ) / res))+5;
                 punto.y = (0.5 * Math.cos( ( i  * Math.PI ) / res))+8 ;
                 punto.z = ((0.5  ) * Math.sin( ( j *  Math.PI ) / res)* Math.sin(( i *  Math.PI ) / res)) ;
                 geoEsfera.vertices.push( punto );
                }
            }
	
for( var i = 0; i < 40;i++){
              for( var j = 0; j < 40;j++){
                var punto = new THREE.Vector3();
              punto.x = (0.5 * (res ) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res)-4 ;
                 punto.y = 0.2 * i ;
                 punto.z = (0.5 * (res ) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res) ;
                 geoRectangulo.vertices.push( punto );
                }
            } 
for( var i = 0; i < 40;i++){
              for( var j = 0; j < 40;j++){
                var punto = new THREE.Vector3();
              punto.x = (0.5 * (res ) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res)-3 ;
                 punto.y = 0.2 * i ;
                 punto.z = (0.5 * (res ) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res) ;
                 geoRectangulo.vertices.push( punto );
                }
            } 

for( var i = 0; i < 40;i++){
              for( var j = 0; j < 40;j++){
                var punto = new THREE.Vector3();
              punto.x = (0.5 * (res ) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res)-3.5 ;
                 punto.y = 0.2 * i ;
                 punto.z = (0.5 * (res ) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res)+0.5 ;
                 geoCilindro.vertices.push( punto );
                }
            } 
for( var i = 0; i < 40;i++){
              for( var j = 0; j < 40;j++){
                var punto = new THREE.Vector3();
              punto.x = (0.5 * (res ) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res)-3.5 ;
                 punto.y = 0.2 * i ;
                 punto.z = (0.5 * (res ) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res)-0.5 ;
                 geoCilindro.vertices.push( punto );
                }
            } 


				//CREAR LOS MATERIALES            
			var matPunto = new THREE.PointsMaterial( { color:0xFFFFFF, size: 0.05 } );
			var matPunto2 = new THREE.PointsMaterial( { color:0x333366 , size: 0.08 } );
                        var matPunto3 = new THREE.PointsMaterial( { color:0xFFFF00 , size: 0.06 } );

			//CREAR LOS OBJETOS
			var cilindro = new THREE.Points( geoCilindro, matPunto );
		  var rectangulo = new THREE.Points( geoRectangulo, matPunto2 );
                  var esfera=new THREE.Points(geoEsfera,matPunto3);
		  	//AGREGAR A LA ESCENA
		  	//scene.add( gridHelperXY );
                        scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( cilindro );
                        scene.add(rectangulo);
			scene.add(esfera);

			camera.position.x =0;
			camera.position.y = 7;	 
		  	camera.position.z = 0;
			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 10*Math.cos(dtime/10000);
        camera.position.z = 10*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    
    </script>
  </body>
</html>
